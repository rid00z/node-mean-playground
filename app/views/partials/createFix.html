<form role="form">
  <div class="form-group">
    <label for="exampleInputTitle">Title</label>
    <input type="text" ng-model="fix.title" class="form-control" id="exampleInputTitle" placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label for="exampleInputDescription">Description</label>
    <input type="text" ng-model="fix.desc" class="form-control" id="exampleInputDescription" placeholder="Enter Description">
  </div>  
  <button type="submit" ng-click="createFix()" class="btn btn-default">Submit</button>
</form>
